<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container">
        <div id="pagination" class="pagination">
        <h1>Gestão de Produtos</h1>

        <!-- Formulário para adicionar/atualizar produtos -->

        
        <form id="productForm">
            
            <!-- Filtros de Produto -->

            <div class="filters">
                <h3>Filtros</h3>
                <div class="form-group">
                    <label for="filterBrand">Marca:</label>
                    <input type="text" id="filterBrand">
                </div>
                <div class="form-group">
                    <label for="filterPrice">Preço maior que:</label>
                    <input type="number" id="filterPrice">
                </div>
                <button onclick="applyFilters()">Aplicar Filtros</button>
            </div>

            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" required>
            </div>
            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" id="model" required>
            </div>
            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" id="brand" required>
            </div>
            <div class="form-group">
                <label for="pictures">Imagens (URLs separadas por vírgula):</label>
                <input type="text" id="pictures">
            </div>
            <div class="form-group">
                <label for="rating">Avaliação:</label>
                <input type="number" id="rating" min="0" max="5">
            </div>
            <button type="submit" id="submitButton">Adicionar Produto</button>
        </form>

        <hr>

        <!-- Tabela de produtos -->
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Avaliação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>

        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/pagination.js"></script>
</body>
</html>
